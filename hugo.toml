baseURL = "https://dailypickshop.github.io/"
languageCode = "ko-kr"
title = "dailypickshop 쇼핑 블로그"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
summaryLength = 35

[pagination]
pagerSize = 12

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[minify]
disableXML = false
minifyOutput = true

[sitemap]
changefreq = "daily"
priority = 0.7
filename = "sitemap.xml"

[permalinks]
posts = "/posts/:slug/"

[params]
defaultTheme = "auto"
disableThemeToggle = false
ShowShareButtons = true
ShowReadingTime = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = false
env = "production"
description = "매일 새로운 인기 상품과 특가 정보를 소개하는 쇼핑 블로그"
keywords = ["오늘의쇼핑", "특가상품", "데일리픽", "쇼핑추천"]
images = ["/images/og-default.webp"]

# Search engine verification (set only when needed)
googleSiteVerification = ""
naverSiteVerification = ""
bingSiteVerification = ""
yandexSiteVerification = ""

[params.homeInfoParams]
Title = "매일 업데이트되는 쇼핑 정보"
Content = "매일 엄선된 특가 상품, 오늘의 인기 아이템, 시즌 트렌드 정보를 빠르게 전달합니다."

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 2
keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
identifier = "search"
name = "Search"
url = "/search/"
weight = 5

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "categories"
name = "Categories"
url = "/categories/"
weight = 20

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 30
